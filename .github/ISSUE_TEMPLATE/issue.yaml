name: üêû Bug Report
description: Report any issues and help us enhance Nuxtr. Please,  use issues for reporting bugs and bugs only.
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: bug-env
    attributes:
      label: Environment
      description: You can use `npx nuxi info` to fill this section
      placeholder: Environment
    validations:
      required: true
  - type: textarea
    id: bug-description
    attributes:
      label: What went wrong?
      description: Explain what were you trying to do and what happened.
      placeholder: Bug description
    validations:
      required: true
  - type: textarea
    id: bug-steps-to-reproduce
    attributes:
      label: How to reproduce it?
      description: Explain how to reproduce the issue.
      placeholder: Steps to reproduce
    validations:
      required: true
